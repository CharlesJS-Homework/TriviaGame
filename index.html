<!DOCTYPE html>
<html>
<head>
  <title>Trivia Game</title>
  
  <!-- Sounds from: -->
  <!-- "Yay": https://freesound.org/people/xtrgamr/sounds/252808/ -->
  <!-- "Buzzer": https://freesound.org/people/guitarguy1985/sounds/54047/ -->
  <!-- "Countdown": https://freesound.org/people/qubodup/sounds/211103/ -->
  <!-- "Jeopardy" theme is obviously copyrighted but hopefully they won't find out :-P -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>
<body>
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="assets/js/logic.js"></script>
  <div id="master-area">
    <h1 id="main-title">Dadaist Trivia Game!</h1>
    <div id="main-flexbox">
      <h1 id="please-wait">Please Wait&hellip;</h1>
      <button id="start-button">Start</button>
      <div id="game-area">
        <h2 id="time-header">Time Remaining: <span id="time-remaining">XX</span> seconds</h2>
        <p id="question">Question goes here</p>
        <div id="answers"></div>
      </div>
      <div id="game-over">
        <h2>Game Over!</h2>
        <h2 id="correct-header">Blue: <span id="correct-count">X</span></h2>
        <h2 id="incorrect-header">Orange: <span id="incorrect-count">X</span></h2>
        <button id="reset-button">Play Again</button>
      </div>
      <div id="spacer">&nbsp;</div>
    </div>
  </div>
</body>
</html>
